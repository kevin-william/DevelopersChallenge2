<div class="mainContainer">
    <file-uploader-form></file-uploader-form>
    <div>
        <button type="button" 
        class="colapseButton" 
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" 
        aria-controls="collapseExample">
        <div *ngIf="isCollapsed; else elseBlock">Show statements saved</div>
        <ng-template #elseBlock>Hide statements saved</ng-template>        
    </button>
    </div>
        
        
    
    <div id="collapseExample" [ngbCollapse]="isCollapsed">
        <div class="card">
            <div class="card-body">
                <ofx-grid></ofx-grid>
            </div>
        </div>
    </div>
</div>
